<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id = "container"> 
        <h1>Victor's Lab: Pixel Art Maker</h1>

        <h2>Choose Grid Size</h2>
        <form id="sizePicker">
            Grid Height:
            <input type="number" id="inputHeight" name="height" min="1" max="30" value="">
            Grid Width:
            <input type="number" id="inputWeight" name="width" min="1" max="90" value="">
            <input type="submit">
            <input type="reset">
        </form>

        <h2>Pick A Color</h2>
        <input type="color" id="colorPicker">

        <h2>Design Canvas</h2>
        <button id="removeColor">Clear Color</button>
        <button id="refreshButton">Remove Grid</button>
    </div>
    <table id="pixelCanvas"></table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="designs.js"></script>
</body>
</html>
